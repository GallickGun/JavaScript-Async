<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Send File</title>
</head>
<body>
    <h1>REGISTER</h1>
    <form>
        <label for="username">Username:
            <input type="text" id="username" name="username">
        </label>
        <br>
        <label for="name">Name:
            <input type="text" id="name" name="name">
        </label>
        <br>
        <label for="profule">Profile
            <input type="file" id="profile" name="profile">
        </label>
        <br>
        <input type="button" id="register" value="Register">
    </form>
    
    <script>
        function doRegister() {
            const ajax = new XMLHttpRequest();
            ajax.open("POST", "https://test123.requestcatcher.com/test");
            ajax.onload = function () {
                console.info(ajax.responseText);
            }

            const form = new FormData();
            form.append("username", document.getElementById("username").value);
            form.append("name", document.getElementById("name").value);
            form.append("profile", document.getElementById("profile").files.item(0));
            ajax.send(form)
        }

        document.getElementById("register").onclick = doRegister;
    </script>
</body>
</html>
